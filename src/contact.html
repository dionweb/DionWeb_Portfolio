    <main>
        <h1>Contact</h1>
        <form action="" class="form" id="contactForm">
            <div class="personal-info">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="E-mail Addr" required>
            </div>
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <textarea rows="5" id="message" name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="alert">Your message has been sent!</div>

        <div class="other-ways">
            Other Ways To Reach Me
        </div>
        <div class="contact-info">
            <div class="box">
                <div class="contact-icon">
                    &#9743;
                </div>
                <h4>Mobile Number</h4>
                <h5>6955213215</h5>
            </div>
            <div class="box">
                <div class="contact-icon">
                    &#9993;
                </div>
                <h4>Address</h4>
                <h5>Katerini, Greece</h5>
            </div>
            <div class="box">
                <div class="contact-icon">
                    &#64;
